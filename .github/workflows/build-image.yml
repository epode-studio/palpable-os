name: Build Palpable OS Image

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xz-utils qemu-user-static

      - name: Download DietPi base image
        run: |
          echo "Downloading DietPi base image..."
          wget -q https://dietpi.com/downloads/images/DietPi_RPi234-ARMv8-Bookworm.img.xz
          echo "Extracting image..."
          xz -d DietPi_RPi234-ARMv8-Bookworm.img.xz

      - name: Mount and customize image
        run: |
          # Create mount points
          sudo mkdir -p /mnt/boot /mnt/root

          # Setup loop device
          LOOP=$(sudo losetup -fP --show DietPi_RPi234-ARMv8-Bookworm.img)
          echo "LOOP=$LOOP" >> $GITHUB_ENV

          # Mount partitions
          sudo mount ${LOOP}p1 /mnt/boot
          sudo mount ${LOOP}p2 /mnt/root

          # Copy boot files
          echo "Copying boot customizations..."
          sudo cp boot/dietpi.txt /mnt/boot/dietpi.txt
          sudo cp boot/palpable-install.sh /mnt/boot/palpable-install.sh
          sudo cp boot/palpable-banner.sh /mnt/boot/palpable-banner.sh
          sudo chmod +x /mnt/boot/palpable-install.sh
          sudo chmod +x /mnt/boot/palpable-banner.sh

          # Copy rootfs files
          echo "Copying rootfs customizations..."
          sudo cp rootfs/etc/issue /mnt/root/etc/issue
          sudo cp rootfs/etc/motd /mnt/root/etc/motd

          # Update version in banner
          sudo sed -i "s/PALPABLE_VERSION=\"1.0.0\"/PALPABLE_VERSION=\"${{ steps.version.outputs.VERSION }}\"/" /mnt/boot/palpable-install.sh

          # Unmount
          sudo umount /mnt/boot /mnt/root
          sudo losetup -d $LOOP

      - name: Compress image
        run: |
          echo "Compressing image..."
          mv DietPi_RPi234-ARMv8-Bookworm.img palpable-os-${{ steps.version.outputs.VERSION }}.img
          xz -9 -T0 palpable-os-${{ steps.version.outputs.VERSION }}.img

          # Calculate checksum
          sha256sum palpable-os-${{ steps.version.outputs.VERSION }}.img.xz > palpable-os-${{ steps.version.outputs.VERSION }}.img.xz.sha256

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          name: Palpable OS ${{ steps.version.outputs.VERSION }}
          body: |
            ## Palpable OS ${{ steps.version.outputs.VERSION }}

            Smart Home Sensor Platform for Raspberry Pi

            ### Download

            Download `palpable-os-${{ steps.version.outputs.VERSION }}.img.xz` and flash it to your SD card using [Raspberry Pi Imager](https://www.raspberrypi.com/software/).

            ### What's included

            - Based on DietPi (Bookworm, 64-bit)
            - Pre-configured for Palpable sensors
            - Auto-installs Node.js and I2C tools
            - Connects to Palpable cloud on first boot

            ### First boot

            1. Flash the image to your SD card
            2. Copy your `palpable-device.json` and WiFi config files to the boot partition
            3. Insert SD card and power on
            4. Device will auto-configure and appear in your Palpable dashboard

            ### Checksum

            Verify your download with: `sha256sum -c palpable-os-${{ steps.version.outputs.VERSION }}.img.xz.sha256`
          files: |
            palpable-os-${{ steps.version.outputs.VERSION }}.img.xz
            palpable-os-${{ steps.version.outputs.VERSION }}.img.xz.sha256
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifact (for workflow_dispatch)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: palpable-os-${{ steps.version.outputs.VERSION }}
          path: |
            palpable-os-${{ steps.version.outputs.VERSION }}.img.xz
            palpable-os-${{ steps.version.outputs.VERSION }}.img.xz.sha256
